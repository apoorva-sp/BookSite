<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='editprofile.css')}}">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <header class="header">

        <div class="header-1">
    
            <a href="#" class="logo"> <i class="fas fa-book"></i> Book Point </a>
    
            <form action="/search_item" method="post" class="search-form">
                <input type="search" name="Searched_item" placeholder="search here..." id="search-box">
                <input type ="submit" for="search-box" class="fas fa-search">
            </form>
    
            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
                <a href="/favorites" class="fas fa-heart"></a>
                <a href="/profile" id="login-btn" class="fas fa-user"></a>
            </div>
    
        </div>
    
        <div class="header-2">
            <nav class="navbar">
                <a href="/homepage">home</a>
                <a href="{{ url_for('add_book_page') }}">Add Books</a>
                <a href="/mybooks">My Books</a>
            </nav>
        </div>
    
    </header>

<section>
    <div class="profile-container">
        <h1 class="heading" style="font-size: 2.5em; margin-bottom: 20px;"> <span>Profile Settings</span> </h1>
        <h6 style="color:green;">Please note : while changing address you need to enter all address detail</h6><br>
        <form class="profile-form" action="/update_profile" method="POST">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" name="fullname" id="fullname" >
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone Number:</label>
                <input type="tel" name="phonenumber" id="phonenumber" >
            </div>
            <div class="form-group">
                <label for="oldpassword">Old Password:</label>
                <input type="password" name="oldpassword" id="oldpassword">
            </div>
            <div class="form-group">
                <label for="newpassword">New Password:</label>
                <input type="password" name="newpassword" id="newpassword">
            </div>
            <div class="form-group">
                <label for="addressline1">Address Line 1:</label>
                <input type="text" name="addressline1" id="addressline1" >
            </div>
            <div class="form-group">
                <label for="addressline2">Address Line 2:</label>
                <input type="text" name="addressline2" id="addressline2">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" name="city" id="city">
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" name="state" id="state" >
            </div>
            <div class="form-group">
                <label for="pincode">Pincode:</label>
                <input type="text" name="pincode" id="pincode" >
            </div>
            <div class="form-group">
                <label>Update Reading Preferences:</label>
                <select name="preferenceone" >
                    <option value="">Select Preference 1</option>
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-Fiction</option>
                    <option value="science">Science</option>
                    <option value="biography">Biography</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="mystery">Mystery</option>
                </select>
                <select name="preferencetwo">
                    <option value="">Select Preference 2</option>
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-Fiction</option>
                    <option value="science">Science</option>
                    <option value="biography">Biography</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="mystery">Mystery</option>
                </select>
                <select name="preferencethree">
                    <option value="">Select Preference 3</option>
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-Fiction</option>
                    <option value="science">Science</option>
                    <option value="biography">Biography</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="mystery">Mystery</option>
                </select>
            </div>
            {% if error %}
    <div class="error-message" style="color:red;">{{ error }}</div>
{% endif %}

            <button type="submit">Save Changes</button>
        </form>
    </div>
</section>
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
